<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veuillez patienter...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .gear-icon {
      width: 100px;
      margin-bottom: 20px;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00aaff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }

    p {
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Gears image -->
  <img src="https://files.catbox.moe/o7ilm9.jpg" alt="Loading gears" class="gear-icon" />

  <!-- Texts -->
  <h2>Veuillez patienter.</h2>
  <br>
  <p>Votre paiement est en cours de traitement, veuillez patienter.</p>

  <!-- Loader -->
  <div class="loader"></div>

  <script>

    setTimeout(() => {
      window.location.href = "Checkout.html"; // Baddelha b lien li bghiti
    }, 4000);
  </script>

</body>
</html>
